<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLESS Config Stripper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .config-types {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-header {
            margin-bottom: 10px;
        }

        .input-header h3 {
            color: #333;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 20px;
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            position: relative;
            word-break: break-all;
        }

        .output-content {
            font-family: monospace;
            white-space: pre-wrap;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            line-height: 1.4;
        }

        .copy-btn {
            background: #28a745;
            margin-top: 15px;
            width: 100%;
            padding: 12px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #17a2b8;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 8px;
            }

            textarea {
                height: 100px;
                padding: 12px;
                font-size: 13px;
            }

            button {
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 12px;
            }

            textarea {
                height: 90px;
                padding: 10px;
                font-size: 12px;
            }

            button {
                padding: 12px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VLESS Config Stripper</h1>
        <div class="config-types">
            Optimized for: VLESS+WS+TLS â€¢ VLESS+WS â€¢ VLESS+TCP
        </div>
        
        <div class="input-section">
            <div class="input-header">
                <h3>Paste VLESS Configuration:</h3>
            </div>
            <textarea 
                id="configInput" 
                placeholder="Paste your VLESS configuration here...
                
Examples:
vless://uuid@server.com:443?encryption=none&security=tls&sni=domain.com&type=ws&host=domain.com&path=%2Fpath
vless://uuid@server.com:80?encryption=none&security=none&type=ws&host=server.com&path=%2Fpath"
            ></textarea>
            <button class="strip-btn" id="stripBtn">
                âš¡ Strip Configuration
            </button>
        </div>

        <div id="message"></div>

        <div class="output-section" id="outputSection" style="display: none;">
            <h3>Stripped Configuration:</h3>
            <div class="output-box">
                <div class="output-content" id="strippedConfig"></div>
            </div>
            <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy Stripped Config</button>
        </div>
    </div>

    <script src="scan.js"></script>
</body>
</html>
