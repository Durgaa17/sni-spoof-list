<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payload Magic v3.2 – Pro Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #58a6ff;
      --accent: #238636;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #fff; margin-bottom: 8px; font-size: 1.8rem; }
    .subtitle { color: #8b949e; font-size: 0.9rem; margin-bottom: 20px; }
    .controls { margin-bottom: 20px; }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover { background: #2ea043; }
    button:disabled { background: #30363d; cursor: not-allowed; }
    #output {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 8px;
      min-height: 300px;
      font-size: 0.85rem;
      white-space: pre-wrap;
      overflow-y: auto;
      line-height: 1.5;
    }
    .status { font-size: 0.8rem; color: #8b949e; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payload Magic v3.2</h1>
    <p class="subtitle">
      Full TLS • HTTP/3 • SNI Spoof<br>
      <small>Live from GitHub • Zero Setup</small>
    </p>

    <div class="controls">
      <button onclick="runScan()">Run Full Scan</button>
      <button onclick="clearOutput()">Clear</button>
    </div>

    <div class="status" id="status">Ready</div>
    <pre id="output"></pre>
  </div>

  <script src="scan.js"></script>
  <script src="tls.js"></script>
</body>
</html>
