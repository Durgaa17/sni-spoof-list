<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNI Checker v1.0</title>
  <style>
    :root { --bg: #0d1117; --card: #161b22; --text: #58a6ff; --green: #238636; --red: #da3633; }
    body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { color: white; margin-bottom: 10px; }
    button { background: var(--green); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #2ea043; }
    #output { background: var(--card); border: 1px solid #30363d; padding: 16px; margin-top: 20px; border-radius: 8px; min-height: 300px; white-space: pre-wrap; font-size: 0.9rem; overflow-y: auto; }
    .success { color: #7ce38b; }
    .fail { color: var(--red); }
  </style>
</head>
<body>
  <div class="container">
    <h1>SNI Spoof Checker</h1>
    <p><small>domains.txt → targets | sni-list.txt → SNI list</small></p>
    <button onclick="runCheck()">Run SNI Check</button>
    <pre id="output">Ready. Click button to start.</pre>
  </div>

  <script src="scan.js"></script>
</body>
</html>
