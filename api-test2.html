<!-- test-simple.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Simple Connection Test</title>
</head>
<body>
    <h1>Simple Connection Tester</h1>
    <button onclick="testConnection()">Test Google</button>
    <div id="result"></div>

    <script type="module">
        import { quickConnectionTest } from './shared/external/simple-connection-tester.js';
        
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const result = await quickConnectionTest('google.com', 443);
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
